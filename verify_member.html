<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Member</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Verifikasi Member</h1>
    <form id="verifyForm">
        <label for="memberId">Masukkan ID Member:</label>
        <input type="text" id="memberId" placeholder="ID Member" required>
        <button type="submit">Verifikasi</button>
    </form>

    <!-- Tombol Back -->
    <button id="backButton">Back</button>

    <script>
        // Fungsi untuk tombol Back
        document.getElementById("backButton").onclick = function () {
            window.location.href = "index.html"; // Ganti dengan halaman tujuan (misalnya index.html)
        };


    <script>
        function verifyMember() {
            const memberId = parseInt(document.getElementById("memberId").value);
            const resultDiv = document.getElementById("result");

            // Ambil data member dari localStorage
            const members = JSON.parse(localStorage.getItem("members")) || [];

            // Cari member berdasarkan ID
            const member = members.find(m => m.id === memberId);

            if (member) {
                resultDiv.innerHTML = `
                    <p>Member Verified:</p>
                    <p><strong>ID:</strong> ${member.id}</p>
                    <p><strong>Name:</strong> ${member.name}</p>
                    <p><strong>Email:</strong> ${member.email}</p>`;
                resultDiv.style.color = "green";
            } else {
                resultDiv.textContent = "Member not found.";
                resultDiv.style.color = "red";
            }
        }
    </script>
</body>
</html>
